<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입양 페이지</title>
      <link rel="stylesheet" href="/css/adopt/main.css">
      <link rel="stylesheet" href="/css/main.css">
  </head>
  <body class="adopt-body">
    <header id="adopt-header">
      <th:block th:replace="~{common/header}"></th:block>
    </header>
    
    <main class="adopt-main">
      <section class="adopt-section">
        <div>
          <h3>RePet 아이들</h3>
          <div class="category-menu">
            <button class="dog">강아지</button>
            <button class="cat">고양이</button>
            <button class="others">기타</button>
          </div>
      </div>
        <div>
          <!-- 아이들 간단 조회 -->        
          <div id="pet-list" class="adopt-list">

            <div class="pet-card" id="adopt-card" th:each="adopt : ${adoptList}">
              <div class="pet-image">
                <img class="open-api-img" th:src="${adopt.popfile != null? adopt.popfile : '/images/default.png'}"/>
              </div>
              <div class="content">
                <div class="condition" th:text="${adopt.processState}"></div>
                <p>
                  <strong>
                    <thblock th:text="${adopt.kindCd}"></thblock> / <thblock th:text="${adopt.sexCd}"></thblock>
                  </strong>
                </p>
                <p>
                  나이: <thblock th:text="${adopt.age}"></thblock>
                </p>
              </div>
            </div>
          </div>
          
          <!-- 추가 버튼 -->
          <div class="more-list">
            <button id="more-adopt-card" class="plusBtn">더보기</button>
          </div>
          
        </section>
        
        <footer class="adopt-footer">
        <th:block th:replace="~{common/footer}"></th:block>
        </footer>
      </main>
          

    <th:block th:replace= "~{adopt/detailModal}"></th:block>
    <script src="/js/main.js"></script>
    <script src="/js/adopt/main.js"></script>
  </body>

</html>
