<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>

  <th:block th:replace= "~{common/common}"></th:block>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/board/boardWrite.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
  <main>
    <!-- <th:block th:replace= "~{common/header}"></th:block> -->
  
    <div class="container">
      <div class="boardWrite-header">
        <h2>글 작성</h2>
        <button id="writeBtn">등록</button>
      </div>
      <form id="postForm">
        <input id="subject" name="boardTitle" placeholder="제목을 입력" maxlength="30" style="width: 1000px;" required>
        <textarea name="boardContent" id="summernote"></textarea>


        
      </form>
    </div>
  
  
    
  </main>

  <script src="/js/board/boardWrite.js"></script>
</body>
</html>
