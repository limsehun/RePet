<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애완동물 모달</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->

  <style>
    /* body {
      font-family: Arial, sans-serif;
    } */

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .pet-image {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img src="your-pet-image.jpg" alt="애완동물 사진" class="pet-image">
      <h2>이름: 뭉치</h2>
      <p>나이: 3세</p>
      <p>성별: 수컷</p>
      <p>설명: 뭉치는 매우 사랑스러운 강아지입니다.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
