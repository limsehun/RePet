<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반려동물 입양 페이지</title>

  <th:block th:replace="~{common/common}"></th:block>
  <style>
    /* 기본 스타일 초기화 */
    body,
    h1,
    h2,
    p,
    ul,
    li,
    a {
      margin: 0;
      padding: 0;
      list-style: none;
      text-decoration: none;
    }

    /* 전체 레이아웃 스타일 */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    /* ---------------------------------------------------------------------------------- */
    /* 헤더 스타일 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: rgba(255, 255, 255, 0.7);
      /* 헤더 배경을 투명하게 */
      position: absolute;
      /* 헤더를 배너 이미지 위에 고정 */
      width: 100%;
      z-index: 100;
      /* 배너 이미지보다 위에 위치하도록 설정 */
    }

    .header>nav {
      display: flex;
      gap: 80px;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-img {
      width: 40px;
      /* 프로필 이미지의 너비 */
      height: 40px;
      /* 프로필 이미지의 높이 */
      border-radius: 50%;
      /* 둥근 모양으로 만들기 */
      background-image: url('/images/profile.png');
      /* 배경 이미지 설정 */
      background-size: cover;
      /* 이미지 크기를 div에 맞게 조절 */
      background-position: center;
      /* 이미지 중앙 정렬 */
      border: 2px solid #FFEEE3;
      /* 테두리 추가 */
    }


    .header>div>img {
      margin-right: 15px;
      text-align: center;
    }


    .header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header nav a {
      margin: 0 15px;
      color: #333;
    }

    .icons>#loginBtn {
      cursor: pointer;
    }

    .icons>#registerBtn {
      cursor: pointer;
    }



    /* ---------------------------------------------------------------------------------- */




    /* ---------------------------------------------------------------------------------- */

    /* 메인 배너 스타일 */
    .main-banner {
      position: relative;
    }

    .main-banner img {
      width: 100%;
      height: 700px;
      object-fit: cover;
    }

    .banner-text {
      position: absolute;
      top: 86%;
      left: 15%;
      transform: translate(-50%, -50%);
      color: #fff;
    }

    .banner-text h1 {
      font-size: 36px;
      line-height: 1.4;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* 동물 카드 섹션 스타일 */
    .animal-section,
    .abandoned-animal-section,
    .abandoned-sup-section {
      padding: 40px 20px;
      text-align: center;
    }

    .animal-section h2,
    .abandoned-animal-section h2 ,
    .abandoned-sup-section h2{
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }


    .imfo-animal, .imfo-animal-all,
    .imfo-sup-all, .imfo-sup {

      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .animal-cards, .name-box, .sup-box,
    .sup-cards{

      display: flex;
      justify-content: space-around;
    }



    .animal-card, .sup-card {
      width: 250px;
      height: 250px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 10px;
      border-radius : 20px
    }

    .animal-name, .sup-cost {
      width: 50px;
      height: 20px;
      display: flex;

      padding: 10px 10px;
    }

    .imfo-btn, .imfo-btn2{
      width: 100px;
      height: 40px;
      justify-content: center;
      display: flex;
      
    }

    /* 새 가정 찾기 섹션 스타일 */
    .new-home-section {
      padding: 40px 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .new-home-section h2 {
      margin-bottom: 20px;
    }

    .new-home-images {
      display: flex;
      justify-content: center;
    }

    .home-card {
      width: 500px;
      height: 500px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 병원 위치 섹션 스타일 */
    .location-section {
      padding: 40px 20px;
      text-align: center;
    }

    .location-content {
      display: flex;
      justify-content: center;
    }

    .location-list {
      margin-right: 30px;
    }

    .location-list li {
      margin-bottom: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .location-map img {
      width: 300px;
      height: auto;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: rgb(241, 172, 22);
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }

    /* 푸터 스타일 */
    footer {
      padding: 20px;
      background-color: #eee;
      text-align: center;
    }
  </style>
</head>

<body>
  <main>

    <th:block th:replace="~{common/header}"></th:block>

    <!-- 메인 이미지와 텍스트 -->
    <section class="main-banner">
      <img src="/images/dog-banner.jpg" alt="강아지 이미지">
      <div class="banner-text">
        <h1>당신의 따뜻한 손길이<br>새로운 가족을 만듭니다.</h1>
      </div>
    </section>

    <!-- 입양중인 동물 섹션 -->
    <section class="animal-section">
      <h2>입양중인 동물</h2>

      <div class="imfo-animal-all">
        <div><button type="submit">분양정보 보기</button></div>
      </div>
          

      <div class="animal-cards">
        <div class="animal-card">IMG</div>
        <div class="animal-card">IMG</div>
        <div class="animal-card">IMG</div>
        <div class="animal-card">IMG</div>
      </div>
      <div class="name-box">
        <div class="animal-name">콩떡이</div>
        <div class="animal-name">콩떡이</div>
        <div class="animal-name">콩떡이</div>
        <div class="animal-name">콩떡이</div>
      </div>
      <div class="imfo-animal">
        <div class="imfo-btn"><button>상세정보</button></div>
        <div class="imfo-btn"><button>상세정보</button></div>
        <div class="imfo-btn"><button>상세정보</button></div>
        <div class="imfo-btn"><button>상세정보</button></div>
      </div>
    </section>
    
    
    <!-- 새 가정 찾기 섹션 -->
    <section class="new-home-section">
      <h2>이 아이들에게 새로운 삶을 선물해 주세요.</h2>
      <div class="new-home-images">
        <div class="home-card">IMG</div>
        <div class="home-card">IMG</div>
      </div>
    </section>

    <!-- 유기동물 섹션 -->
    <section class="abandoned-sup-section">
      <h2>유기동물</h2>

      <div class="imfo-sup-all">
        <div><button>애완용품 보기</button></div>
      </div>

      <div class="sup-cards">
        <div class="sup-card">IMG</div>
        <div class="sup-card">IMG</div>
        <div class="sup-card">IMG</div>
        <div class="sup-card">IMG</div>
      </div>

      <div class="sup-box">
        <div class="sup-cost">10000</div>
        <div class="sup-cost">10000</div>
        <div class="sup-cost">10000</div>
        <div class="sup-cost">10000</div>

      </div>
      <div class="imfo-sup">
        <div class="imfo-btn2"><button>상세정보</button></div>
        <div class="imfo-btn2"><button>상세정보</button></div>
        <div class="imfo-btn2"><button>상세정보</button></div>
        <div class="imfo-btn2"><button>상세정보</button></div>
      </div>
    </section>


    <!-- 병원 위치 섹션 -->
    <section class="location-section">
      <h2>내 근처 병원은?</h2>
      <div class="location-content">
        <ul class="location-list">
          <li>병원1</li>
          <li>병원2</li>
          <li>병원3</li>
          <li>병원4</li>
          <li>병원5</li>
        </ul>
        <div class="location-map">
          <img src="map.jpg" alt="지도 이미지">
        </div>
      </div>
    </section>

  </main>

  <th:block th:replace="~{common/footer}"></th:block>

  <script src="/js/main.js"></script>
</body>

</html>
