<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>

  <th:block th:replace="~{common/common}"></th:block>
  <link rel="stylesheet" href="/css/manager/manager-style.css">
</head>

<body>
  <main>
    <th:block th:replace="~{common/header}"></th:block>
    <th:block th:replace="~{manager/sideMenu}"></th:block>

    <section class="main-content"> <!-- main-content 클래스를 section에 추가 -->
      <div class="admin-main"> <!-- div로 감싸서 구조화 -->
        <h1>중고거래 게시글 관리</h1>

        <!-- 검색 영역 -->
        <form class="search-area" th:action="@{{code}(code=${boardCode})}" method="get" id="boardSearch">

          <select name="key" id="searchKey">
            <option value="t">제목</option>
            <option value="c">내용</option>
            <option value="tc">제목+내용</option>
            <option value="w">작성자</option>
          </select>

          <input type="text" class="search-input" name="query" id="searchQuery" placeholder="검색어를 입력해주세요.">
          <button>검색 아이콘 자리</button>
        </form>

        <!-- 테이블 영역 -->
        <div class="table-container">
          <table class="admin-table">
            <thead>
              <tr>
                <th>No</th>
                <th>아이디</th>
                <th>닉네임</th>
                <th>가입일</th>
                <th>게시글 수</th>
                <th>댓글 수</th>
                <th>처리 상태</th>
              </tr>
            </thead>
            <tbody id="memberList">
              <tr th:each="member : ${memberList}">
                <td th:text="${memberNo}">1</td>
                <td th:text="${memberEmail}">hong</td>
                <td th:text="${memberNickname}">홍길동</td>
                <td th:text="${enrollDate}">2024-03-21 14:00:44</td>
                <td th:text="${boardCount}">2</td>
                <td th:text="${commentCount}">2</td>
                <td>
                  <span class="status" th:text="${statusContent}">정상</span>
                </td>
              </tr>
              <!-- 추가 행들... -->
            </tbody>
          </table>
        </div>

        <!-- 페이지네이션 -->
        <!-- 게시글이 있을 때만 페이지네이션이 보이게 할 예정 -->
        <div class="pagination-area" th:unless="${#lists.isEmpty(boardList)}">

          <ul class="pagination" th:object="${pagination}">
            <!-- 첫 페이지로 이동 -->
            <li><a href="#">&lt;&lt;</a></li>
            <!-- 이전 목록 마지막 번호로 이동 -->
            <li><a href="#">&lt;</a></li>
            <!-- 특정 페이지로 이동 -->

            <!-- 
                #numbers.sequence(startPage, endPage)
                -> startPage 부터 endPage까지 1씩 증가하는 숫자를 가진
                  List를 만들어서 반환
              -->
            <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">

              <!-- 현재 보고있는 페이지 -->
              <li th:if="${i} == *{currentPage}">
                <a class="current" th:text="${i}">현재 페이지</a>
              </li>
              <!-- 보고있지 않은 페이지 -->
              <li th:unless="${i} == *{currentPage}">
                <a th:text="${i}">이동할 수 있는 페이지</a>
              </li>
            </th:block>
            <!-- 다음 목록 시작 번호로 이동 -->
            <li><a>&gt;</a></li>
            <!-- 끝 페이지로 이동 -->
            <li><a>&gt;&gt;</a></li>
          </ul>
        </div>

      </div>
    </section>
  </main>

  <!-- <script src="/js/manager/transaction/management.js"></script> -->
  <script src="/js/manager/manager-info.js"></script>
</body>

</html>
