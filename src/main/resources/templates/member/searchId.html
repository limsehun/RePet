<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기 팝업</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .popup {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 250px;
    }

    h2 {
      display: flex;
      justify-content: center;
      margin: 0 0 60px 0;
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
      margin: 80px 0 20px 30px;
    }

    input[type="email"] {
      width: calc(100% - 100px);
      padding: 10px;
      border: none;

      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
    }

    .underline {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 70%;
      height: 2px;
      background-color: #ccc;
      opacity: 0.5;
    }

    .send-button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      margin-left: 10px;
      /* height: 42px; */
      /* 버튼 높이 맞추기 */
    }

    .send-button:hover {
      background-color: #0056b3;
    }

    .submit-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 80px 0 20px 0;
    }
  </style>
</head>

<body>
  <div class="popup">
    <h2>아이디 찾기</h2>
    <div class="input-group">
      <input type="email" placeholder="이메일 입력" required>
      <div class="underline"></div>
      <button class="send-button">발송</button>
    </div>
    <button class="submit-button">이메일로 아이디 발송</button>
  </div>
</body>

</html>
