<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 수정</title>

  <th:block th:replace="~{common/common}"></th:block>

  <link rel="stylesheet" href="/css/myPage/myPage-style.css">
</head>
<body>
  <main class="info-main">

    <!-- 헤더 -->
    <th:block th:replace="~{common/header}"></th:block>

    <!-- 사이드바 -->
    <th:block th:replace="~{myPage/sideMenu}"></th:block>

    <!-- 메인 컨텐츠 -->
    <!-- 메인 컨텐츠 -->
    <!-- 감싸는 것만 id ? class -->
    <section class="board-content">

      <h1>게시글 관리</h1>
      <p>내가 작성한 게시글 및 댓글을 확인할 수 있습니다.</p>

      <div class="post-comment-management" id="boardList">
        <div class="board-header">
          <div id="tab-posts" class="active-tab" onclick="switchTab('posts')" style="margin-left: 35px;">
            <span>게시글 <th:block th:text="'(' + ${boardCount} + ')'"></th:block></span>
          </div>
          <div id="tab-comments" onclick="switchTab('comments')" style="margin-right: 35px;">
            <span>댓글 <th:block th:text="'(' + ${commentCount} + ')'"></th:block></span>
          </div>
        </div>
      
         <!-- 게시글 리스트 컨테이너 -->
         <div id="postListContainer" class="like-item-list"></div>
         <div id="postPaginationBox" class="pagination-box"></div>
       
         <!-- 댓글 리스트 컨테이너 -->
         <div id="commentListContainer" class="like-item-list" style="display: none;"></div>
         <div id="commentPaginationBox" class="pagination-box" style="display: none;"></div>

      <!-- 회원 수정 모달 -->
      <th:block th:replace="~{myPage/modifyModal}"></th:block>

      <th:block th:replace="~{myPage/deleteModal}"></th:block>


    </section>
    
  </main>

  
  <script src="/js/myPage/myPage.js"></script>
</body>
</html>
